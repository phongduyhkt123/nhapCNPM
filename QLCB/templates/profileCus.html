{% extends 'layouts/baseCus.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/profileCus.css') }}" rel="stylesheet">

<div class="container rounded bg-white mt-5 mb-5">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center p-3 py-5">
                    <img id="avt" class="mt-5 img-fluid"
                         src="{{customer.avatar}}">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <input class="btn btn-info"
                           name="avatar"
                           style="width: 250px"
                           type="file">
                </div>
            </div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    {% if mes %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-danger text-center">{{mes[0]}}</h5>
                    </div>
                    {% endif %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   placeholder="Enter your name"
                                   value="{{customer.customerName}}"
                                   required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label>
                            <input type="text"
                                   name="phone"
                                   class="form-control"
                                   placeholder="Enter phone number"
                                   value="{{customer.phone}}" required>
                        </div>
                        <div class="col-md-12"><label class="labels">Address</label>
                            <input type="text"
                                   name="address"
                                   class="form-control"
                                   placeholder="Enter address"
                                   value="{{customer.address}}">
                        </div>
                        <div class="col-md-12"><label class="labels">Gender</label>
                            <input type="text"
                                   name="gender"
                                   class="form-control"
                                   placeholder="Gender"
                                   value="{{customer.gender}}">
                        </div>
                        <div class="col-md-12"><label class="labels">ID NO</label>
                            <input type="text"
                                   name="idNo"
                                   class="form-control"
                                   placeholder="enter idNo"
                                   value="{{customer.idNo}}">
                        </div>

                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button"
                                type="submit">Save Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

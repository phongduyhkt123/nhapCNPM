{% extends 'layouts/baseEmp.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet">

<div class="container rounded bg-white">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center p-3 py-5">
                    <img id="avt" class="mt-5 img-fluid" src="">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="btn btn-info custom-buttom">
                        <p>Upload your photo</p>
                        <input name="avatar" style="width: 250px" type="file">
                    </div>
                </div>
            </div>
            <div class="col-md-7 border-right custom-form">
                <div class="p-3 py-5">
                    {% if mes %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-danger text-center">{{mes[0]}}</h5>
                    </div>
                    {% endif %}
                    <div class="d-flex justify-content-between align-items-center mb-3 profile-info">
                        <h3 class="text-center">Profile Information</h3>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><h5 class="labels">Name</h5>
                            <input type="text" name="name" class="form-control" placeholder="Enter your name" value="{{current_user.employeeName}}" required>
                        </div>
                        <div class="col-md-12"><h5 class="labels">Userame</h5>
                            <input type="text" name="username" class="form-control" placeholder="Enter username" value="{{current_user.username}}" required>
                        </div>
                        <div class="col-md-12"><h5 class="labels">Email</h5>
                            <input type="text" name="email" class="form-control" placeholder="Enter phone email" value="{{current_user.email}}" required>
                        </div>
                        <div class="col-md-12"><h5 class="labels">Role</h5>
                            <input type="text" name="role" class="form-control" placeholder="Enter address" value="{{current_user.role.roleName}}" readonly>
                        </div>
                        <div class="col-md-12"><h5 class="labels">Gender</h5>
                            <input type="text" name="gender" class="form-control" placeholder="Gender" value="{{current_user.gender}}">
                        </div>
                        <div class="col-md-12"><h5 class="labels">Date of birth</h5>
                            <input type="text" name="dob" class="form-control" placeholder="Enter date of birth" value="{{current_user.dob}}">
                        </div>
                    </div>
                    <div class="mt-5 text-center">

                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                        <button class="btn btn-primary pw-button" href="/changePw">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
